    <link rel="stylesheet" href="style.css">
    <title>Flex-basis</title>
</head>
<body>
    <p>Basis auto</p>
    <div class="flex-conteiner">
        <div class="item basis fg">A</div>
        <div class="item basis fg">BBB</div>
        <div class="item basis fg">C</div>
        <div class="item basis fg2">DEF</div>
    </div>

    <p>Basis 0</p>
    <div class="flex-conteiner">
        <div class="item basis0 fg">A</div>
        <div class="item basis0 fg">BBB</div>
        <div class="item basis0 fg">C</div>
        <div class="item basis0 fg">DEF</div>
    </div>
    
    <p>Basis + width</p>
    <div class="flex-conteiner">
        <div class="item  W100 fg">AA</div>
        <div class="item  W100 fg">BBB</div>
        <div class="item  W100 fg">CCC</div>
        <div class="item  W100 fg ">DEF</div>
    </div>

</body>
</html>
