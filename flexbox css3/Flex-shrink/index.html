<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-shrink</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <p>Flex-shrink 1</p>
    <div class="flexconteiner">
        <div class="item sh1 fg1">A</div>
        <div class="item sh1 fg1">B</div>
        <div class="item sh1 fg1">C</div>
        <div class="item sh1 fg1">D</div>
        <div class="item sh1 fg1">E</div>
    </div>

    <p>Flex-shrink tamanho diferente</p>
    <div class="flexconteiner">
        <div class="item sh1 fg1">A</div>
        <div class="item sh1 fg1">B</div>
        <div class="item sh1 fg1">Lorem ipsum dolor sit amet consectetur</div>
        <div class="item sh1 fg1">D</div>
        <div class="item sh1 fg1">E</div>
    </div>

    <p>Flex-shrink tamanho 0 / basis 100px</p>
    <div class="flexconteiner">
        <div class="item sh fg1">A</div>
        <div class="item sh fg1">B</div>
        <div class="item sh fg1">The genereted</div>
        <div class="item sh fg1">The genereted</div>
        <div class="item sh fg1">E</div>
    </div>

    <p>Flex-shrink mix </p>
    <div class="flexconteiner">
        <div class="item sh1 fg1">A</div>
        <div class="item sh2 fg1">B</div>
        <div class="item sh2 fg1">The genereted</div>
        <div class="item sh3 fg1">The genereted</div>
        <div class="item sh3 fg1">E</div>
    </div>


</body>
</html>
